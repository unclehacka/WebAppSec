map $http_origin $cors_origin {
  default "";
  "~^https?://(localhost(:\d+)?|127\.0\.0\.1(:\d+)?|waf)$" $http_origin;
}
map $cors_origin $cors_credentials {
  default "";
  "~.+" "true";
}

server {
  listen ${PORT};
  server_name ${SERVER_NAME};

  location = /healthz { return 200; }

  location / {
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Credentials;
    proxy_hide_header Access-Control-Allow-Headers;
    proxy_hide_header Access-Control-Allow-Methods;
    proxy_hide_header Access-Control-Expose-Headers;
    proxy_hide_header Feature-Policy;

    if ($request_method = OPTIONS) {
      if ($cors_origin = "") { return 403; }
      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Vary "Origin" always;
      add_header Access-Control-Allow-Credentials $cors_credentials always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin" always;
      add_header Access-Control-Max-Age 1728000 always;
      return 204;
    }

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Vary "Origin" always;
    add_header Access-Control-Allow-Credentials $cors_credentials always;

    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Cross-Origin-Resource-Policy "same-site" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    add_header Content-Security-Policy
      "default-src 'none'; base-uri 'self'; frame-ancestors 'self'; form-action 'self';
       img-src 'self' data:; script-src 'self' 'nonce-PLACEHOLDER'; style-src 'self' 'nonce-PLACEHOLDER';
       font-src 'self'; connect-src 'self'; media-src 'none'; object-src 'none'; manifest-src 'self'; frame-src 'none';"
      always;

    include /etc/nginx/includes/location_common.conf;
    include /etc/nginx/includes/proxy_backend.conf;
  }
}