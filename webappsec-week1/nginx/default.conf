map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
  listen ${PORT};
  server_name ${SERVER_NAME};

  location = /healthz { return 200; }
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade, strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(),microphone=(),geolocation=()" always;
  add_header X-Frame-Options "DENY" always;
  add_header cross-origin-resource-policy "same-site" always;
  add_header cross-origin-opener-policy "same-origin" always;
  add_header Strict-Transport-Security "max-age=31536000" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; object-src 'none'; base-uri 'self'; frame-ancestors 'self'" always;
  
  location / {
    include /etc/nginx/includes/location_common.conf;
    include /etc/nginx/includes/proxy_backend.conf;
  }
}