on: [pull_request]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # - name: Semgrep
      #   uses: returntocorp/semgrep-action@v1
      #   with:
      #     config: p/owasp-top-ten

      # - name: Gitleaks
      #   uses: gitleaks/gitleaks-action@v2
