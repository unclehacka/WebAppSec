  dast:
    name: DAST gates
    runs-on: ubuntu-latest
    # needs: sast
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Compose up
        run: |
          docker compose -p webappsec up -d
          for i in {1..60}; do
            curl -fsS http://127.0.0.1:8080/healthz >/dev/null && break
            sleep 2
          done
          curl -sI http://127.0.0.1:8080 | grep -Ei 'Content-Security-Policy|Access-Control-Allow-Origin|Vary: Origin|X-Content-Type-Options' || true

      - name: ZAP Baseline
        run: |
          docker run --rm -t \
            --network webappsec_default \
            --user "$(id -u):$(id -g)" \
            -e HOME=/zap/wrk \
            -v "$PWD:/zap/wrk" -w /zap/wrk \
            zaproxy/zap-stable \
            zap-baseline.py -t http://waf:8080 \
              -c .zap/baseline.conf \
              -r report_html.html -w report_md.md -J report_json.json \
              -I -m 3
          ls -l report_*.*

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap_baseline_reports
          path: |
            report_html.html
            report_md.md
            report_json.json
          retention-days: 14

      - name: Compose down
        if: always()
        run: docker compose -p webappsec down -v
