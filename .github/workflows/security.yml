      #     severity: 'HIGH,CRITICAL'

      # - name: Syft SBOM
      #   run: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin && syft . -o json > sbom.json

      # - name: Grype
      #   run: curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin && grype sbom:sbom.json

      - name: Start services with docker-compose
        run: docker-compose up -d

      - name: Wait for app on port 3000
        run: |
          for i in $(seq 1 20); do
            if curl -s http://localhost:3000 >/dev/null; then exit 0; fi
            sleep 1
          done
          exit 1

      - name: Get docker-compose network
        id: get_network
        run: echo "NETWORK=$(docker network ls --filter name=$(basename $GITHUB_WORKSPACE)_default -q)" >> $GITHUB_OUTPUT

      - name: Prepare zap-reports folder
        run: mkdir -p ${{ github.workspace }}/zap-reports

      - name: Run ZAP Baseline scan
        run: docker run --rm \
          -v ${{ github.workspace }}/zap-reports:/zap/wrk:rw \
          --network ${{ steps.get_network.outputs.NETWORK }} \
          ghcr.io/zaproxy/zaproxy \
          zap-baseline.py -t http://juice-shop:3000 -r zap.html -c zap.yaml -m 10

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-reports/zap.html

      - name: Fail on ZAP findings
        run: |
          if grep -q "FAIL-NEW:" zap-reports/zap.html; then
            echo "ZAP found issues"
            exit 1
          fi

      - name: Cleanup services
        if: always()
        run: docker-compose down
