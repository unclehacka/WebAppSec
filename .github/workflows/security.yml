      - name: Start test app container
        run: docker run -d --name zap-target -p 8080:3000 bkimminich/juice-shop

      - name: Wait for app to be ready
        run: |
          for i in $(seq 1 20); do
            if curl -s http://localhost:8080 >/dev/null; then exit 0; fi
            sleep 1
          done
          exit 1

      - name: Prepare zap-reports folder and files
        run: |
          mkdir -p ${{ github.workspace }}/zap-reports
          touch ${{ github.workspace }}/zap-reports/zap.yaml
          chmod -R a+rwX ${{ github.workspace }}/zap-reports

      - name: Run ZAP Baseline
        run: |
          docker run --rm \
          -v ${{ github.workspace }}/zap-reports:/zap/wrk:rw \
          ghcr.io/zaproxy/zaproxy \
          zap-baseline.py -t http://localhost:8080 -r zap.html -c zap.yaml -m 10

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-reports/zap.html

      - name: Fail on ZAP findings
        run: |
          if grep -q "FAIL-NEW:" zap-reports/zap.html; then
            echo "ZAP found issues"
            exit 1
          fi

      - name: Cleanup test container
        if: always()
        run: docker rm -f zap-target || true
